<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link
	href="/Public/third party/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/Public/style.css">
<title>Achievement Exhibition</title>
</head>
<body>
    <include file="./Public/header.html" />
	<div class="container">
		<div class="title">Innovation Idea: {$projectDisplay.title}</div>
		<div class="row">
			<ul class="nav nav-pills nav-justified singleprojectnav">
				<li class="col-sm-4 " role="presentation"><a
					href="{:U('Project/dashboard','id='.$projectDisplay['id'])}">DashBoard</a>
				</li>
				<li class="col-sm-4"><a
					href="{:U('Project/discussarea','projectid='.$projectDisplay['id'])}">Discuss</a>
				</li>
				<li class="col-sm-4 active"><a class="singleprojectnavli"
					href="{:U('Project/achievementexhibition','projectid='.$projectDisplay['id'])}">Achievement
						Exihbition</a></li>
			</ul>
		</div>
		<input id="project-id" name="projectidforpassparameter" type="hidden"
			value={$projectDisplay.id}>
		<div class="panel panel-default" style="font-size:20px; margin-top:30px;margin-left:10%;width:80%">
			<div class="panel-heading dashboardinfopannelheader">Feature List</div>
			<div class="panel-body">
			<table id='feature-list-table' class="table">
				<thead>
				<tr style="width:100%;">
					<th class="col-sm-4">Name</th>
					<th class="col-sm-4">Process</th>
					<!-- <th>like</th> -->
					<th class="col-sm-4">Update</th>
				</tr>
				</thead>
				<tbody>
				<foreach id='feature-list' name='featurelist' item='vo'>
				<tr>
					<td class="textleft" style="display:none;" >{$vo.id}</td>
					<td class="textleft" style="display:none;" >{$vo.description}</td>
					<td class="textleft" >{$vo.name}</td>				
					<td class="textleft">{$vo.process}</td>
					<!-- <td class="textleft">{$vo.like}</td> -->
					<td class="elememtleft">
					<button class="edit-btn" value={$vo.id} type="button" href="#edit-feature-modal" data-toggle="modal">Edit</button>
				    <button class="delete-btn">Delete</button>
				    </td>
				</tr>
				</foreach>
				</tbody>
				</table>
			</div>
		</div>
		<div class="row-fluid col-sm-8" style="font-size:20px;margin-left:10%;width:80%;" >
			<button class="button btn-large elememtleft" type="submit"
				href="#add-feature-modal" data-toggle="modal">Add New Feature</button>
		</div>
		<!-- modal dialog for add feature -->
        <div class="modal fade" role="dialog" id="add-feature-modal"
			tabindex="-1" aria-hidden="true"> 
        <div class="modal-dialog">
        <div class="modal-body">
		<form name="addFeatureForm" id="add-feature-form"
						class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="name" name="name"
									placeholder="Feature name">
				</div>
			</div>
			<div class="form-group">
				<label for="progress" class="col-sm-3 control-label">Progress</label>
				<div class="col-sm-9" style="height:25px;">
					<select class="form-control" name="process" id="process">
						<option value="1">Idea refining</option>
						<option value="2">Dev ongoing</option>
						<option value="3">Dev done</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-3 control-label">Description</label>
				<div class="col-sm-9">
					<textarea id="description" name="description" class="form-control"
									placeholder="detail function of the feature"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="add-new-feature-submit" type="submit"
									class="btn btn-primary">Add</button>
					<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
				</div>

			</div>
		  </form>
		</div>
	    </div>
		</div>
		
		<!--  -->
		<div class="modal fade" role="dialog" id="edit-feature-modal"
			tabindex="-1" aria-hidden="true"> 
	    <div class="modal-dialog">
        <div class="modal-body">
        <!-- for pass the feature id and row number -->
        <input id="feature-id-edit" type="hidden"/>
		<form name="editfeatureform" id="edit-feature-form" class="form-horizontal">
			<div class="form-group">
				<label for="name-edit" class="col-sm-3 control-label">Name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="name-edit" name="name-edit">
				</div>
			</div>
			<div class="form-group">
				<label for="progress-edit" class="col-sm-3 control-label">Progress</label>
				<div class="col-sm-9">
					<select class="form-control" name="process-edit" id="process-edit">
						<option value="1">Idea refining</option>
						<option value="2">Dev ongoing</option>
						<option value="3">Dev done</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="description-edit" class="col-sm-3 control-label">Description</label>
				<div class="col-sm-9">
					<textarea id="description-edit" name="description-edit" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="save-feature-btn" type="submit"
									class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-default"
									data-dismiss="modal">Cancel</button>
			</div>
			</div>
		  </form>
		  </div>
		  </div>
	</div>
	<script>
		
	</script>
	<script src="/Public/third party/jquery/jquery-2.1.4.min.js"></script>
	<script
		src="/Public/third party/bootstrap/js/bootstrap.min.js"></script>
	<script src="/Public/achivementexhibition.js"></script>
</body>
</html>
